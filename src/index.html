<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <title> S P O </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <button id="start">Start</button>
      <canvas id="Canvas" width="480" height="320"></canvas>
      <button id="left">&lt;</button>
      <button id="right">&gt;</button>
    </main>

    <script type="module">
      import * as Game from './main.mjs';

      document.getElementById('start').addEventListener("click", (event) => {
        const canvas = document.getElementById("Canvas");

        Game.start(canvas);

        const right = document.getElementById('right');
        right.addEventListener("mousedown", Game.rightButtonDownHandler, false);
        right.addEventListener("mouseup", Game.rightButtonUpHandler, false);

        const left = document.getElementById('left');
        left.addEventListener("mousedown", Game.leftButtonDownHandler, false);
        left.addEventListener("mouseup", Game.leftButtonUpHandler, false);

        document.addEventListener("keydown", Game.keyDownHandler, false);
        document.addEventListener("keyup", Game.keyUpHandler, false);
        canvas.addEventListener("mousemove", Game.mouseMoveHandler, false);
      })
    </script>
  </body>
</html>
